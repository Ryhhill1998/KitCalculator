<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Kit Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="main-body container-fluid">

  <h1>SPE Kit Calculator</h1>

  <div class="calculator container">
    <form>
      <input id="tps" type="text" name="testsPerSession" placeholder="Tests per Session" autocomplete="off"><br><br>
      <input id="dpw" type="text" name="daysPerWeek" placeholder="Days Running per Week" autocomplete="off"><br><br>
      <input id="wpy" type="text" name="weeksPerYear" placeholder="Weeks Running per Year" autocomplete="off"><br><br>
    </form>
    <label for="result">Result:</label>
    <input id="result" type="text" name="result" value="">
    <button class="calculate">Calculate</button>
  </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="scripts/index.js" charset="utf-8"></script>
</body>

</html>
