<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Kit Calculator</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <img class="logo" src="images\helena_logo.jpg" alt="helena_logo">
      <a class="navbar-brand"><h2>KIT CALCULATOR</h2></a>
    </div>
  </nav>

  <!-- <div class="container logo-circle"><i class="fa-solid fa-flask fa-3x"></i></div> -->

  <div class="main-body container-fluid">

    <div class="calculator container-fluid">
      <form>
        <select id="method-selection" class="input" name="method-selection" autofocus>
          <option value="">Method</option>
          <option value="spe">SPE</option>
          <option value="zoom">Zoom</option>
          <option value="hb">Haemoglobin</option>
        </select>
        <br><br>
        <input class="input" id="tps" type="text" name="testsPerSession" placeholder="Tests per Session" autocomplete="off"><br><br>
        <input class="input" id="dpw" type="text" name="daysPerWeek" placeholder="Days Running per Week" autocomplete="off"><br><br>
        <input class="input" id="wpy" type="text" name="weeksPerYear" placeholder="Weeks Running per Year" autocomplete="off"><br><br>
      </form>
      <button class="calculate">Go <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
      <input class="input" id="result" type="text" name="result" placeholder="Kits" readonly>
    </div>


  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="scripts/index.js" charset="utf-8"></script>
</body>

</html>
